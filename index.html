<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>West Van Soft</title>
    <style>
        html, body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: white;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #logo {
            width: min(50vw, 500px);
            height: auto;
            cursor: pointer;
            transition: transform 0.2s ease-out;
            z-index: 3;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .bounce {
            animation: bounceAnimation 0.3s ease-out;
        }

        .pop {
            animation: popAnimation 0.5s ease-out forwards;
        }

        #splat {
            position: absolute;
            width: min(70vw, 700px);
            opacity: 0;
            z-index: 0;
            margin-left: min(-50px, -5vw);
        }

        .splat-appear {
            animation: splatAnimation 0.3s ease-out forwards;
        }

        #hiddenText {
            position: absolute;
            width: min(40vw, 400px);
            opacity: 0;
            z-index: 2;
        }

        .text-appear {
            opacity: 1 !important;
        }

        .morebtn {
            opacity: 0;
            position: absolute;
            z-index: 100;
            background: none;
            color: white;
            border: 2px solid white;
            margin-top: min(400px, 60vh);
            margin-left:-1000px;
            border-radius: 9999px;
            padding: clamp(0.75rem, 3vw, 1rem) clamp(1.5rem, 5vw, 2.5rem);
            font-size: clamp(1rem, 3vw, 1.25rem);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .more-appear {
            opacity: 1 !important;
            margin-left: 0px !important;
        }

        .morebtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }

        @keyframes bounceAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes popAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(2); }
            100% { 
                transform: scale(3);
                opacity: 0;
            }
        }

        @keyframes splatAnimation {
            0% { 
                transform: scale(0);
                opacity: 0;
            }
            100% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            #logo {
                width: 70vw;
            }
            
            #splat {
                width: 90vw;
                margin-left: -20px;
            }
            
            #hiddenText {
                width: 50vw;
            }
            .morebtn{
                margin-top: 160px;
            }
        }
    </style>
</head>
<body>
    <img id="logo" src="static/wvs logo.png" alt="West Van Soft Logo">
    <img id="splat" src="static/splat.svg" alt="Splat">
    <img id="hiddenText" src="static/text.svg" alt="Splat">
    <button id="moreBtn" class="morebtn">more</button>

    <script>
        // Prevent double tap zoom on iOS
        document.addEventListener('touchend', function(event) {
            event.preventDefault();
            event.target.click();
        }, false);

        const logo = document.getElementById('logo');
        const splat = document.getElementById('splat');
        const hiddenText = document.getElementById('hiddenText');
        const moreBtn = document.getElementById('moreBtn');
        let clickCount = 0;
        let canClick = true;
        
        logo.addEventListener('click', (e) => {
            e.preventDefault();
            
            // Ensure that clicks can only happen if the previous one was finished
            if (!canClick) return;
            
            canClick = false; // Block further clicks for a short period
        
            setTimeout(() => {
                canClick = true; // Re-enable clicks after a small delay
            }, 150); // Adjust delay to suit your needs (e.g., 150ms)
        
            clickCount++;
            
            if (clickCount === 8) {
                logo.classList.add('pop');
                logo.addEventListener('animationend', () => {
                    logo.style.display = 'none';
                    splat.classList.add('splat-appear');
                    hiddenText.classList.add('text-appear');
                    moreBtn.classList.add('more-appear');
                }, { once: true });
            } else {
                logo.classList.add('bounce');
                logo.addEventListener('animationend', () => {
                    logo.classList.remove('bounce');
                }, { once: true });
            }
        });
        
        moreBtn.addEventListener("click", function (e) {
            e.preventDefault();
            window.location.href = "./more.html";
        });
    </script>
</body>
</html>
